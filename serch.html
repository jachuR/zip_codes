<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Points on a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
type="text/css"
/>
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamFucml0dGVyIiwiYSI6ImNrOGo3MXdoZDA4b3UzbnA5eXoxam04b2IifQ.N4OA_X_66i5EJKl3ox62jw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/janritter/ck8k01m8528rf1imheckmmj5f',
center: [21.017532, 52.2370498],
zoom: 6
});
 
map.addControl(
new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
mapboxgl: mapboxgl
})
);


 map.on('click', 'kody', function(e) { //kody -nazwa warstwy
        new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('tel. ' + e.features[0].properties.Kontakt)
                .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the states layer.
    map.on('mouseenter', 'kody', function() { //kody -nazwa warstwy
      map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'kody', function() {
      map.getCanvas().style.cursor = '';
    });

</script>
 
</body>
</html>
